<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Grid</title>

    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <!-- col-*-* -->
        <!-- col-*-(số lv của cột 1-12) -->
        <div class="row py-3">
            <div class="col-12 bg-dark text-white">col-12</div>
        </div>
        <div class="row py-3">
            <div class="col-6 bg-dark text-white border">col-6</div>
            <div class="col-6 bg-dark text-white border">col-6</div>
        </div>
        <div class="row py-3">
            <div class="col-4 bg-dark text-white border">col-6</div>
            <div class="col-4 bg-dark text-white border">col-6</div>
            <div class="col-4 bg-dark text-white border">col-6</div>
        </div>
        <div class="row py-3">
            <div class="col bg-dark text-white border">col-6</div>
            <div class="col bg-dark text-white border">col-6</div>
            <div class="col bg-dark text-white border">col-6</div>
            <div class="col bg-dark text-white border">col-6</div>
            <div class="col bg-dark text-white border">col-6</div>
        </div>
    </div>

    <!-- Bundle Js Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>

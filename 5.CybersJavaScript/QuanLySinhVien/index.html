<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Ly Sinh Vien JS</title>

    <!-- Bootstrap 4.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Main -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="logo"></div>
    <div class="container">
        <h2>Thông Tin Sinh Viên</h2>
        <form class="" action="">
            <div class="form-group">
                <label for="maSV">Mã SV:</label>
                <input type="text" class="form-control" id="maSV" placeholder="Nhập MaSV" name="MaSV">
            </div>
            <div class="form-group">
                <label for="hoTen">Họ Tên:</label>
                <input type="text" class="form-control" id="hoTen" placeholder="Nhập Họ Tên" name="HoTen">
            </div>
            <div class="form-group">
                <label for="cMND">CMND:</label>
                <input type="text" class="form-control" id="cMND" placeholder="Nhập CMND" name="CMND">
            </div>
            <div class="form-group">
                <label for="soDT">Điện Thoại:</label>
                <input type="text" class="form-control" id="soDT" placeholder="Nhập Điện Thoại" name="DienThoai">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập Email" name="Email">
            </div>
            <div class="form-group">
                <label for="toan">Toán:</label>
                <input type="text" class="form-control" id="toan" placeholder="Nhập Toan" name="Toan">
            </div>
            <div class="form-group">
                <label for="ly">Lý:</label>
                <input type="text" class="form-control" id="ly" placeholder="Nhập Ly" name="Ly">
            </div>
            <div class="form-group">
                <label for="hoa">Hóa:</label>
                <input type="text" class="form-control" id="hoa" placeholder="Nhập Hoa" name="Hoa">
            </div>
            <button class="btn btn-success m-1" id="idthemSinhVien" type="button">Thêm Sinh Viên</button>
            <button class="btn btn-primary m-1" type="button">Lưu</button>
        </form>
        <div class="container-fluid d-flex justify-content-end">
            <button class="btn btn-success m-1" id="setStorage"  type="button">Lưu Storage</button>
            <button class="btn btn-primary m-1" id="getStorage" type="button">Lấy Storage</button>
            <button class="btn btn-danger m-1" id="delSinhVien" type="button">Xóa Sinh Viên</button>
        </div>
    </div>
    <div class="container">
        <div class="right">
            <div class="input-group">
                <input type="text" id="tuKhoa" onkeyup="" onchange=""
                    class="form-control" placeholder="Nhập vào họ tên ...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" id="timKiem" onclick="" type="button">Tìm kiếm</button>
                </span>
            </div>
            <br />
            <div class="alert alert-success" id="ThongBao"></div>
        </div>
        <h2>Danh sách sinh viên</h2>
        <p> </p>
        <table id="TableSinhVien" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>MaSV</th>
                    <th>HoTen</th>
                    <th>Email</th>
                    <th>CMND</th>
                    <th>Điện thoại</th>
                    <th>Điểm TB</th>
                    <th>Xếp loại</th>
                </tr>
            </thead>
            <tbody id="tbodySinhVien">
                <tr>
                    <td></td>
                    <td>giatri cot 1</td>
                    <td>giatri cot 2</td>
                    <td>giatri cot 3</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bundle Js Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Main -->
    <script src="./SinhVien.js"></script>
    <script src="./DanhSachSinhVien.js"></script>
    <script src="./Validation.js"></script>
    <script src="./main.js"></script>
</body>

</html>
